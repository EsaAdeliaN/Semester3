<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Customize</title>

    <!-- Tambahkan referensi Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Menggunakan CDN = <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->


    <!-- Gaya khusus -->
    <style>
        body {
            background-color: #000000;
        }

        .custom-text {
            color: #00ffff;
            font-size: 24px;
        }

        .paragraf {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container mt-5 text-center">
        <h1 class="custom-text">Esa Adelia Novianto (Customize-Text)</h1>
        <p class="paragraf">Teks ini berwarna putih dan berada di tengah</p>
    </div>

    <!-- Tambahkan referensi Bootstrap JS (Jika dibutuhkan) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--Menggunakan CDN = <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->

</body>

</html>
